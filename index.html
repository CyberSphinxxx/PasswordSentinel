<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="projectName">Password Sentinel</h1>
    <div class="container">
        <h1>Generate Your Password</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="generateBtn">Generate Password</button>
        </div>

        <div class="controls">
            <label>Password length:
                <input type="range" id="lengthSlider" min="6" max="30" value="12" oninput="updateLength()">
                <span id="lengthValue">12</span>
            </label>

            <div class="checkboxes">
                <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="includeLowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
                <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
            </div>

        </div>
        <div class="strength-indicator" id="strengthIndicator">Password Strength: Weak</div>
        <img id="strengthImage" src="weak.png" alt="Password Strength Image">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
