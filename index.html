<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 id="projectName">Password Sentinel</h1>
        <h1>Generate Your Password</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copy Password</button>
        </div>

        <div class="controls">
            <label for="passwordLength">Password length: </label>
            <input type="range" id="passwordLength" min="6" max="30" value="12">
            <span id="lengthValue">12</span>

            <div class="checkboxes">
                <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="includeLowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
                <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
            </div>

        </div>
        <div class="strength-indicator" id="strengthIndicator">Password Strength: Weak</div>
        <img id="strengthImage" src="weak.png" alt="Password Strength Image">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
